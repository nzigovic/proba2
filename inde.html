<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nizovi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Resetujemo neke podrazumevane stilove */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Stil za glavni sadržaj stranice */
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Stil za zaglavlje */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Stil za formu */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="button"]:hover {
            background-color: #0069d9;
        }
        
        /* Stil za tabelu */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: normal;
            font-size: 18px;
        }
        
        /* Responzivni dizajn */
        @media only screen and (max-width: 600px) {
            .wrapper {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Nizovi</h1>
        </header>
        
        <!-- Forma za unos niza A -->
        <form>
            <label for="n">Veličina niza A:</label>
            <input type="number" id="n" name="n"><br>
            <button type="button" onclick="unesiNiz()">Unesi niz A</button>
        </form>
        
        <!-- Tabela za prikaz niza A, niza B i niza C -->
        <table>
            <thead>
                <tr>
                    <th>Niz A</th>
                    <th>Niz B</th>
                    <th>Niz C</th>
                </tr>
            </thead>
            <tbody id="teloTabele">
            </tbody>
        </table>
    </div>
    
    <script>
        function unesiNiz() {
            // Uzimanje veličine niza A iz forme
            var n = parseInt(document.getElementById("n").value);
            
            // Kreiranje niza A i popunjavanje elemenata
            var A = [];
            for (var i = 0; i < n; i++) {
                var broj = parseInt(prompt("Unesite " + (i+1) + ". broj:"));
                A.push(broj);
            }
            
            // Kreiranje niza B i C
            var B = [];
            var C = [];
            for (var i = 0; i < n; i++) {
                if (A[i] % 2 == 0) {
                    B.push(A[i]);
                } else {
                    C.push(A[i]);
                }
            }
            
            // Prikaz nizova u tabeli
            var tabela = document.getElementById("teloTabele");
            var red = document.createElement("tr");
            var ćelijaA = document.createElement("td");
            var ćelijaB = document.createElement("td");
            var ćelijaC = document.createElement("td");
            ćelijaA.innerText = A.join(", ");
            ćelijaB.innerText = B.join(", ");
            ćelijaC.innerText = C.join(", ");
            red.appendChild(ćelijaA);
            red.appendChild(ćelijaB);
            red.appendChild(ćelijaC);
            tabela.appendChild(red);
        }
    </script>
</body>
</html>
